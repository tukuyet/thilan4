<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CodeLean | Save Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Ticket Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>
    <form th:action="@{/tickets/save}" th:object="${ticket}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="date" th:field="*{time}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{price}" class="form-control mb-4 col-4" placeholder="Price">
        <input type="text" th:field="*{type}" class="form-control mb-4 col-4" placeholder="Type">
        <input type="text" th:field="*{detail}" class="form-control mb-4 col-4" placeholder="Detail">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/tickets/list}">Back to Ticket List</a>
</div>
</body>
</html>
